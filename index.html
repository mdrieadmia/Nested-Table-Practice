<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
</head>
<body>
    <form action="">
        <table width="500px" height="200px" cellpadding="0" cellspacing="0" border="1px solid black" style="border-radius: 5px;">
            <tr>
                <td width="150px" height="200px">1</td>
                <td width="350px" height="200px">
                    <table width="350px" height="200px" cellpadding="0" cellspacing="0" border="1px solid black">
                        <tr>
                            <td width="350px" height="80px">2</td>
                        </tr>
                        <tr>
                            <td width="350px" height="40px">3</td>
                        </tr>
                        <tr>
                            <td width="350px" height="30px">4</td>
                        </tr>
                        <tr>
                            <td width="350px" height="50px">
                                <table width="350px" height="50px" cellpadding="0" cellspacing="0" border="1px solid black">
                                    <tr>
                                        <td width="80px" height="50">5</td>
                                        <td width="90px" height="50">6</td>
                                        <td width="100px" height="50">7</td>
                                        <td width="130px" height="50">8</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
    <br><br><br>
    <form>
        <table width="500px" height="200px" cellpadding="0" cellspacing="0" border="1px solid black" style="border-radius: 5px;">
            <tr>
                <td width="120px" height="200px">
                    <table width="120px" height="200px" cellpadding="0" cellspacing="0" border="1px solid black">
                        <tr>
                            <td width="120px" height="70px"></td>
                        </tr>
                        <tr>
                            <td width="120px" height="30px"></td>
                        </tr>
                        <tr>
                            <td width="120px" height="30px"></td>
                        </tr>
                        <tr>
                            <td width="120px" height="70px">
                                <table width="120px" height="70px" cellpadding="0" cellspacing="0" border="1px solid black" >
                                    <tr>
                                        <td width="40px" height="70px"></td>
                                        <td width="40px" height="70px"></td>
                                        <td width="40px" height="70px"></td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </td>
                <td width="260px" height="200px">
                    <table width="260px" height="200px" cellpadding="0" cellspacing="0" border="1px solid black">
                        <tr>
                            <td width="260px" height="160px">
                                <div style="height: 100px; width: 100px; border: 1px solid black; border-radius: 50%; margin: 0 auto;"></div>
                            </td>
                        </tr>
                        <tr>
                            <td width="260px" height="50px"></td>
                        </tr>
                    </table>
                </td>
                <td width="120px" height="200px">
                    <table width="120px" height="200px" cellpadding="0" cellspacing="0" border="1px solid black">
                        <tr>
                            <td width="120px" height="70px"></td>
                        </tr>
                        <tr>
                            <td width="120px" height="70px"></td>
                        </tr>
                        <tr>
                            <td width="120px" height="70px"></td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
